<!DOCTYPE html>
<html>
<head>
    <title>Shoonya Trading Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Shoonya Trading Bot Login</h1>
    <form method="POST" action="/login">
        <input type="text" name="userid" placeholder="User ID" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="text" name="twoFA" placeholder="TOTP (6-digit code)" required><br>
        <input type="text" name="vendor_code" placeholder="Vendor Code" required><br>
        <input type="text" name="api_secret" placeholder="API Secret" required><br>
        <input type="text" name="imei" placeholder="IMEI" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
